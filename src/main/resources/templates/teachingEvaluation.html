<script th:inline="javascript">
    var context = [[@{/}]];
    function submitEval() {
        /*将页面评价信息提交上去*/
        alert("你莫挨老子噻!");
        var evalDat = {
            "evalDate" :[
                {"1":3,"2":5},
                {"bigQues1":"这是第一大题答案"},
                {"bigQues2":"这是第二大题答案"},
                {"bigQues3":"这是第三大题答案"}
            ]
        };
        var formData = {};
        formData.bigQues1 = $('#bigQues1').val();
        formData.bigQues2 = $('#bigQues2').val();
        formData.bigQues3 = $('#bigQues3').val();
        $.ajax({
            url : context + "evaluationFrom/saveEvalMsg",
            data : formData,
            type: 'post',
            dataType: 'json',
            success: function(data) {
                alert(evalDat);
            }
        });
    }
    $(function () {
        $.ajax({
            url : context + "evaluationFrom/initEvaluation",
            data : null,
            type: 'post',
            dataType: 'json',
            success: function(data) {
                var totalProNo = data.totalProNo;
                var evaluations = data.evaluations;
                // $('#proList').empty();
                for (var i = 1; i <= totalProNo; i++) {
                    $('#proList').append('<tr>\n' +
                        '<td style="text-align: center">' + i + '</td>\n' +
                        '<td>\n' +
                        '<small>' + evaluations[i-1].ratingItem + '</small>\n' +
                        '</td>\n' +
                        '<td><input type="radio" class="i-checks" name="problem'+i+'" value="1"></td>\n' +
                        '<td><input type="radio" class="i-checks" name="problem'+i+'" value="2"></td>\n' +
                        '<td><input type="radio" class="i-checks" name="problem'+i+'" value="3"></td>\n' +
                        '<td><input type="radio" class="i-checks" name="problem'+i+'" value="4"></td>\n' +
                        '<td><input type="radio" class="i-checks" name="problem'+i+'" value="5"></td>\n' +
                        '</tr>'
                    );
                }
                $('.i-checks').iCheck({
                    checkboxClass: 'icheckbox_square-green',
                    radioClass: 'iradio_square-green'
                });
            }
        });
    });

</script>
